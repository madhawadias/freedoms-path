<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
    <th>Team</th>
    <th>Current Mission</th>
    <th>Current Mission Status</th>
    <th>Questions Completed</th>
    <th>Hints Taken</th>
    <th>Total Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let raw of teamsData">
    <td>{{raw.name}}</td>
    <td>{{raw.mission}}</td>
    <td>Overdue</td>
    <td>{{raw.questions}}</td>
    <td>{{raw.hints}}</td>
    <td>{{raw.points}}</td>
  </tr>

  </tbody>

</table>
