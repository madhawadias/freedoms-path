<app-nav-bar></app-nav-bar>
<table id="example" class="table table-striped table-bordered table-dark" style="width:100%">
<!--  <table id="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width:100%">-->
  <thead>
  <tr>
    <th>Rank</th>
    <th style="width: 100px">Team</th>
    <th>Missions Completed</th>
    <th>Current Mission</th>
<!--    <th>Mission Time Left</th>-->
    <th>Questions Completed</th>
    <th>Hints Taken</th>
    <th>Total Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let raw of teamsData">
    <td>{{raw.rank}}</td>
    <td>{{raw.name}}</td>
    <td>{{raw.completed}}</td>
    <td>{{raw.mission}}</td>
<!--    <td></td>-->
    <td>{{raw.questions}}</td>
    <td>{{raw.hints}}</td>
    <td style="text-align: right">{{raw.points}}</td>
  </tr>

  </tbody>

</table>
